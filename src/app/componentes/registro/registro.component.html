<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i> Nuevo Registro</h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">

    </div>
  </div>
</section>

<div
  *ngIf="vErrorMostrar"
  class="alert alert-warning alert-dismissible fade show"
  role="alert"
>
  {{ vErrorMsg }}
</div>

<section id="Registro" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4> Registro </h4>
          </div>
          <div class="card-body">
            <form
              action=""
              (submit)="funRegistro()"
            >
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  [(ngModel)]="email"
                  required=""
                >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="text"
                  class="form-control"
                  name="password"
                  [(ngModel)]="password"
                  required=""
                >
              </div>
              <div class="form-group">
                <input type="submit" value="Registrar Usuario" class="btn btn-success btn-block">
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
